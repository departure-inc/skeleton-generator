inherit_from: .rubocop.skeleton.yml

AllCops:
  SuggestExtensions: false
  TargetRubyVersion: 3.3
  Include:
    - "**/Rakefile"
    - "**/config.ru"
    - "app/**/*.rb"
    - "spec/**/*.rb"
    - "lib/**/*.rb"
    - "config/**/*.rb"
  Exclude:
    - "config/routes.rb"
    - "public/**/*"
    - "tmp/**/*"
    - "log/**/*"
    - "bin/**/*"
    - "db/**/*"
    - "vendor/**/*"
    - "node_modules/**/*"

Rails:
  Enabled: true
